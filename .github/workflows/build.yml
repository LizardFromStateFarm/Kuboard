name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            os: 'win32'
            arch: 'x64'
            ext: 'exe'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            os: 'darwin'
            arch: 'x64'
            ext: 'app'
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            os: 'darwin'
            arch: 'arm64'
            ext: 'app'
          - platform: 'ubuntu-latest'
            args: '--target x86_64-unknown-linux-gnu'
            os: 'linux'
            arch: 'x64'
            ext: 'AppImage'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.args }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Kuboard ${{ github.ref_name }}'
          releaseBody: |
            ## üöÄ Kuboard ${{ github.ref_name }}
            
            ### Downloads:
            - **Windows**: `Kuboard_${{ github.ref_name }}_x64-setup.exe`
            - **macOS Intel**: `Kuboard_${{ github.ref_name }}_x64.dmg`
            - **macOS Apple Silicon**: `Kuboard_${{ github.ref_name }}_aarch64.dmg`
            - **Linux**: `Kuboard_${{ github.ref_name }}_x64.AppImage`
            
            ### Installation:
            1. Download the appropriate file for your platform
            2. Run the installer/executable
            3. Launch Kuboard from your applications
            
            ### Features:
            - üñ•Ô∏è Desktop Kubernetes dashboard
            - üìä Real-time metrics and monitoring
            - üîÑ Context management
            - üìà Node and resource management
            - üé® Modern UI with dark theme
          releaseDraft: true
          prerelease: false
          includeDebug: false
